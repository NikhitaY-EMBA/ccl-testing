Environment 'enviornment.name' set.
user:enviornment.name@host:/home/user> envset enviornment.name
echo 'ENV CAPTURE START'
Environment 'enviornment_name' set.
user:enviornment.name@host:/home/user> ENV CAPTURE START
user:enviornment.name@host:/home/user> echo '||cer_proc='$cer_proc'||'
||cer_proc=/a/proc/folder/cer_proc||
user:enviornment.name@host:/home/user> echo '||cer_temp='$cer_temp'||'
||cer_temp=/tmp/cer_temp||
user:enviornment.name@host:/home/user> echo '||cer_install='$cer_install'||'
echo '||CCLSOURCE='$CCLSOURCE'||'
||cer_install=/some/folder/cer_install||
user:enviornment.name@host:/home/user> ||CCLSOURCE=/cer_script||
user:enviornment.name@host:/home/user> echo '||CCLUSERDIR='$CCLUSERDIR'||'
||CCLUSERDIR=/a/ccl/dir/for/users/ccluserdir||
user:enviornment.name@host:/home/user> echo 'ENV CAPTURE END'
ENV CAPTURE END
